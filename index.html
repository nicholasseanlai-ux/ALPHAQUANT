
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaQuant | Next-Gen Finance Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal-item { 
        opacity: 0;
        animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }
      
      .page-transition { 
        animation: fadeInScale 0.4s ease-out forwards; 
      }
      
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      /* Market Line Draw Animation */
      @keyframes draw-line {
        from { stroke-dashoffset: 2000; }
        to { stroke-dashoffset: 0; }
      }

      /* Subtle Post-Draw Drift */
      @keyframes market-drift {
        0%, 100% { transform: translateY(0) scaleX(1); opacity: 0.3; }
        50% { transform: translateY(-15px) scaleX(1.02); opacity: 0.5; }
      }

      .animated-market-line {
        stroke-dasharray: 2000;
        stroke-dashoffset: 2000;
        animation: 
          draw-line 3.5s cubic-bezier(0.65, 0, 0.35, 1) forwards,
          market-drift 12s ease-in-out infinite 3.5s;
        filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.6));
      }

      /* Data Waterfall Animation */
      @keyframes waterfall {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      .waterfall-gutter {
        position: fixed;
        top: 0;
        height: 100vh;
        width: 40px;
        pointer-events: none;
        z-index: 5;
        font-family: monospace;
        font-size: 10px;
        color: rgba(6, 182, 212, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .waterfall-content {
        animation: waterfall 20s linear infinite;
        white-space: nowrap;
        writing-mode: vertical-rl;
      }

      /* Sharp Energy Pulse Animation */
      @keyframes energy-pulse {
        0%, 90% { 
          r: 1; 
          opacity: 0.15; 
          filter: blur(0px);
        }
        92% { 
          r: 3.5; 
          opacity: 1; 
          filter: blur(1.5px) brightness(1.8);
        }
        94% { 
          r: 2; 
          opacity: 0.5; 
          filter: blur(0.5px);
        }
        100% { 
          r: 1; 
          opacity: 0.15;
          filter: blur(0px);
        }
      }

      .pulse-dot {
        animation: energy-pulse 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        fill: #06b6d4;
        transform-origin: center;
      }

      .delay-1 { animation-delay: 1s; }
      .delay-2 { animation-delay: 3s; }
      .delay-3 { animation-delay: 5s; }
      .delay-4 { animation-delay: 7s; }

      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        .reveal-item, .page-transition, .waterfall-content, .pulse-dot, .animated-market-line { 
          animation: none !important; 
          opacity: 1 !important; 
          transform: none !important; 
          stroke-dashoffset: 0 !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
